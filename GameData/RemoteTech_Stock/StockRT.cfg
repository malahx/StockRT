// Tweak the stock Antenna / Dish
// longAntenna(Communotron 16) replaces RTLongAntenna2(Communotron 32)
@PART[longAntenna]:HAS[@MODULE[ModuleRTAntenna]]:NEEDS[RemoteTech&!RealSolarSystem]:AFTER[RemoteTech]:Final
{
	@MODULE[ModuleRTAntenna]
	{
        @Mode1OmniRange = 5000000
		@MaxQ = 3000
		@EnergyCost = 0.6
	}
}

// commDish(Communotron 88-88) replaces RTGigaDish1(Reflectron GX-128)
@PART[commDish]:HAS[@MODULE[ModuleRTAntenna]]:NEEDS[RemoteTech&!RealSolarSystem]:AFTER[RemoteTech]:Final
{
	@MODULE[ModuleRTAntenna]
	{
        @Mode1DishRange = 400000000000
		@EnergyCost = 2.80
		@DishAngle = 5.0
	}
}

// Unlock PassiveAntenna in survivability tech.
@PART[RTPassiveAntennaTech]:NEEDS[RemoteTech]:AFTER[RemoteTech]:Final
{
	@TechRequired = survivability
	@title = Communication Tech
	@description = Allows RemoteTech probe and command pods cores to contact ships within 100 km without the need for a dedicated antenna.
}

@PART[*]:HAS[@MODULE[ModuleRTAntennaPassive]]:NEEDS[RemoteTech]:AFTER[RemoteTech]:Final
{
	@MODULE[ModuleRTAntennaPassive]
	{
		@TechRequired = survivability
	}
}

// Add an antenna to all the Commands Pods to replace RTShortAntenna1(Reflectron DP-10).
@PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[ModuleSPU],#CrewCapacity[0]]:NEEDS[RemoteTech]:AFTER[RemoteTech]:Final
{
	%MODULE[ModuleSPU] 
	{
	}
}
@PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[ModuleRTAntennaPassive]]:NEEDS[RemoteTech&!RealSolarSystem]:AFTER[RemoteTech]:Final
{
	%MODULE[ModuleRTAntennaPassive]	
	{
		%TechRequired = survivability
		%OmniRange = 100000
		%TRANSMITTER 
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}

